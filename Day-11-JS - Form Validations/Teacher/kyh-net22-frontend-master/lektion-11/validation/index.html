<!DOCTYPE html>
<html lang="sv-se">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Javascript Validation</title>
</head>
<body>
    <div class="center-screen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-sm-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <form novalidate onsubmit="handleSubmit(event)">
                                <div class="mb-3">
                                    <label for="">Förnamn</label>
                                    <input id="firstName" minlength="2" maxlength="20" onkeyup="validate(event)" type="text" required>
                                </div>
                                <div class="mb-3">
                                    <label for="">Efternamn</label>
                                    <input id="lastName" minlength="2" maxlength="20" onkeyup="validate(event)" type="text" required>
                                </div>
                                <div class="mb-3">
                                    <label for="">E-postadress</label>
                                    <input id="email" onkeyup="validate(event)" type="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="">Lösenord</label>
                                    <div class="password-group">
                                        <input id="password" onkeyup="validate(event)" type="password" required>
                                        <!-- <span id="toggle-password-icon" onclick="togglePassword()"><i class="fa-regular fa-eye"></i></span> -->
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="">Gatuadress</label>
                                    <input type="text">
                                </div>
                                <div class="mb-3">
                                    <label for="">Postnummer</label>
                                    <input type="text">
                                </div>
                                <div class="mb-3">
                                    <label for="">Stad</label>
                                    <input type="text">
                                </div>
                                <div class="mt-4 d-grid">
                                    <button class="btn btn-success">SUBMIT</button>
                                </div>                               
                                
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script defer src="validation.js"></script>
</body>
</html>
